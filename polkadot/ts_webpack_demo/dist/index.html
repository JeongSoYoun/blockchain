<!DOCTYPE html>
<html>

<head>
    <script>
        accounts = [];
        function polkadotJS() {
            const extension = window.web3Wallet.get_polkadotJS().then((_) => {

                window.web3Wallet.get_account().then((web3Account) => {
                    accounts = web3Account;
                    window.utils.createTextDiv(accounts[0].address);
                })
            })
        }
    </script>
<script defer src="bundle.js"></script></head>

<body>
    <div id="extensionDiv"></div></br>
    <button type="button" onclick={polkadotJS()}>Connect to PolkadotJS</button>
</body>

</html>
